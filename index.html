<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header container">
        <div class="header_content content">
            <img src="images/simone-secci-WNLzDp4elWs-unsplash.jpg" alt="a neon lightning bolt" class="logo"> <!--header logo -->
            <a href="#" class="one">About</a>
            <a href="#" class="two">Rates</a>
            <a href="#" class="three">Contact</a>
        </div>
    </div>
    <div class="section-one container">
        <div class="section-one_content content">
            <div class="section-one_info">
                <h1>Handyman & Electrical Repair</h1>
                <p class="section-one_text">Quality, reliable handyman and electrical services for over 20 years.</p>
                <button>Contact</button>
            </div>
            <img class="section-one_image " src="images/Main.png" alt="hand holding a hammer with a sunburst and a striped badge behind it">
        </div>
    </div>
    <div class="section-two container">
        <div class="section-two_content smaller-content">
            <h2 class="section-two_header">Services</h2>
            <div class="images">
                <div class="images-box">
                    <img class="services" src="images/junior-ferreira-7esRPTt38nI-unsplash (1).jpg" alt="an open hand under a floating lightbulb">
                    <p class="services-text">Electrical Repair</p>
                </div>
                <div class="images-box">
                    <img class="services" src="images/brina-blum-nqttZgQZFyc-unsplash.jpg" alt="cracked wall">
                    <p class="services-text">Drywall Repair</p>
                </div>
                <div class="images-box">
                    <img class="services" src="images/marian-florinel-condruz-C-oYJoIfgCs-unsplash.jpg" alt="hand holding a wrench to pipes">
                    <p class="services-text">Plumbing Repair</p>
                </div>
                <div class="images-box">
                    <img class="services" src="images/julie-molliver-Z3vFp7szCAY-unsplash.jpg" alt="Hammer, screwdriver, paintbrush, wire clippers and nails">
                    <p class="services-text">No job too big or too small!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="section-three container">
        <div class="section-three_content content">
            <div class="cta">
                <p class="cta-header">Get on the schedule today!</p>
                <p>Email or call for availability.</p>
            </div>
            <button class="cta-button">Contact</button>
                </div>
        </div>
    <footer>
        <p>Scott Swanson, Handyman</p>
    </footer>
</body>
</html>
